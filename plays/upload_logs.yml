---
- name: "Setup job_logs directory"
  include_tasks: plays/log-dir.yml
  when: job_logs is undefined

- name: Upload text files to DCI Control Server
  environment:
    - DCI_CLIENT_ID: "{{ dci_client_id }}"
    - DCI_API_SECRET: "{{ dci_api_secret }}"
    - DCI_CS_URL: "{{ dci_cs_url }}"
  dci_file:
    path: "{{ item }}"
    name: "{{ item | basename }}"
    job_id: "{{ job_id }}"
    mime: "text/plain"
  with_fileglob:
    - "{{ job_logs.path }}/*.log"
    - "{{ job_logs.path }}/*.json"
    - "{{ job_logs.path }}/*.yml"
    - "{{ job_logs.path }}/*.yaml"
    - "{{ job_logs.path }}/*.html"
    - "{{ job_logs.path }}/*.txt"
  tags: [dci]

- name: Upload Junit files to DCI Control Server
  environment:
    - DCI_CLIENT_ID: "{{ dci_client_id }}"
    - DCI_API_SECRET: "{{ dci_api_secret }}"
    - DCI_CS_URL: "{{ dci_cs_url }}"
  dci_file:
    path: "{{ item }}"
    name: "{{ item | basename }}"
    job_id: "{{ job_id }}"
    mime: "application/junit"
  with_fileglob:
    - "{{ job_logs.path }}/*.xml"
  tags: [dci]

- name: Upload compressed files to DCI Control Server
  environment:
    - DCI_CLIENT_ID: "{{ dci_client_id }}"
    - DCI_API_SECRET: "{{ dci_api_secret }}"
    - DCI_CS_URL: "{{ dci_cs_url }}"
  dci_file:
    path: "{{ item }}"
    name: "{{ item | basename }}"
    job_id: "{{ job_id }}"
    mime: "application/x-gzip"
  with_fileglob:
    - "{{ job_logs.path }}/*.gz"
  tags: [dci]

- name: Remove log dir
  file:
    path: "{{ job_logs.path }}"
    state: absent

...

---
- name: Check if namespace exists
  k8s_info:
    api_version: v1
    kind: Namespace
    name: "{{ app_ns }}"
  register: app_namespace

- name: Create namespace
  k8s:
    api_version: v1
    kind: Namespace
    name: "{{ app_ns }}"
    state: present
  when: app_namespace.resources|length == 0

- name: Create a simple pod
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Pod
      metadata:
        app: httpd
        name: webserver
        namespace: "{{ app_ns }}"
      spec:
        containers:
          - name: webserver
            image: "{{ dci_openshift_app_image | default('docker.io/nginx') }}"
            ports:
              - containerPort: 80
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
